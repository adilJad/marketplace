<ion-view view-title="Browse" hide-back-button="true">
	<ion-content>

  <div class="list card" ng-repeat="voucher in data.vouchers track by $index">
    <div class="item item-avatar">
      <img ng-src="img/{{voucher.firstname}}_{{voucher.lastname}}.jpeg">
      <h2>{{voucher.shop}}</h2>
      <p>Expires in {{voucher.duration}} Hours</p>
    </div>
    <div class="item item-body">
      <p>{{voucher.title}}</p>
      <p class="reduction">
        -{{voucher.reduction}}%
      </p>
      <p>
        <a class="request-btn" ng-click="requestVoucher($index)" class="subdued">Request</a>
        <a class="subdued">{{voucher.quantity}} left</a>
      </p>
    </div>
  </div>
	</ion-content>
</ion-view>
