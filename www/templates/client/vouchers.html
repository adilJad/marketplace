<ion-view view-title="Claimed Vouchers">
	<ion-content>
		<div class="padding empty" ng-show="data.vouchers.length == 0">
			<p>You have no claimed Vouchers</p>
			<p>Go to browse to the available Vouchers</p>
			<a class="button button-positive button-block" href="#/app/browse">Browse</a>
		</div>
		<div class="list card" ng-repeat="voucher in data.vouchers track by $index">
			<div class="item item-avatar">
				<img ng-src="img/{{voucher.firstname}}_{{voucher.lastname}}.jpeg">
				<h2>{{voucher.shop}}</h2>
				<p>Expires in {{voucher.duration}} Hours</p>
			</div>
			<div class="item item-body">
				<p>{{voucher.title}}</p>
				<p class="reduction">
					-{{voucher.reduction}}%
				</p>
				<p>
					<a class="delete-btn" ng-click="deleteVoucher($index)" class="subdued">Delete</a>
					<!-- <a class="subdued">{{voucher.quantity}} left</a> -->
				</p>
			</div>
		</div>
	</ion-content>
	</ion-content>
</ion-view>
