<ion-view view-title="Login" hide-back-button="true">
  <ion-content>
  <div class="list">
    <label class="item item-input">
      <span class="input-label">Username</span>
      <input type="text" ng-model="loginData.username">
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" ng-model="loginData.password">
    </label>
  </div>
  <div class="padding">
    <button class="button button-block button-positive" ng-click="doLogin()">Log in</button>
    <button class="button button-block button-stable" ng-click="signup()">Sign up</button>
  </div>
  </ion-content>
</ion-view>
