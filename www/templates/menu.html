<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button class="button-icon button-clear">
        <i class="ion-ios-arrow-thin-left"></i>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-show="showMenuIcon">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <!-- <h1 class="title">Left</h1> -->
    </ion-header-bar>
    <ion-nav-view name="menuList" id="menu"></ion-nav-view>
    <ion-footer-bar menu-close align-title="center" style="background-color: #808080 !important;" ng-click="switchToStore()">
      <h1 class="title" style="color: #FFF;">
        {{buttonTitle}}
      </h1>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
