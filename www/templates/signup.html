<ion-view view-title="Search">
  <ion-content>
    <h1>Create account</h1>
	<div class="list">
		<label class="item item-input item-stacked-label">
			<span class="input-label">First Name</span>
			<input type="text" placeholder="Adam" ng-model="data.fisrtName">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Last Name</span>
			<input type="text" placeholder="Bradley" ng-model="data.lastName">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Email</span>
			<input type="email" placeholder="adam@bradley.com" ng-model="data.email">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Username</span>
			<input type="text" placeholder="Username" ng-model="data.username">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Password</span>
			<input type="password" placeholder="•••••••••••" ng-model="data.password">
		</label>

	</div>
  </ion-content>
</ion-view>
