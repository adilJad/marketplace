<ion-view view-title="Search">
  <ion-content>
	<div class="list">
		<label class="item item-input item-stacked-label">
			<span class="input-label">First Name</span>
			<input type="text" placeholder="Adam" ng-model="signupData.fisrtName">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Last Name</span>
			<input type="text" placeholder="Bradley" ng-model="signupData.lastName">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Email</span>
			<input type="email" placeholder="adam@bradley.com" ng-model="signupData.email">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Username</span>
			<input type="text" placeholder="Username" ng-model="signupData.username">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Password</span>
			<input type="password" placeholder="•••••••••••" ng-model="signupData.password">
		</label>
	</div>
	<div class="padding">
		<button class="button button-block button-stable" ng-click="signup()">Create account</button>
	</div>
  </ion-content>
</ion-view>
